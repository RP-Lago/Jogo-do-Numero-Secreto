<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body onload="exibirMensagemInicial()">

    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1></h1>
                    <h2></h2>
                    <p class="texto__paragrafo"></p> <!-- Place for "Escolha um número entre 1 e 10." -->
                </div>
                <div id="nomeSection">
                    <input type="text" id="nomeUsuario" placeholder="Digite seu nome" class="container__input" required>
                    <button onclick="setUserName()" id="iniciarJogo" class="container__botao">Iniciar Jogo</button>
                </div>
                <div id="jogoNumeroSecreto" style="display:none;">
                    <input type="number" id="numeroChute" min="1" max="10" class="container__input" placeholder="Digite seu número">
                    <div class="chute container__botoes">
                        <button onclick="verificarChute()" class="container__botao">Chutar</button>
                        <button onclick="reiniciarJogo()" id="reiniciar" class="container__botao" disabled>Novo jogo</button>
                        <button onclick="voltar()" class="container__botao">Voltar</button>
                    </div>
                </div>
            </div>
            <img src="./img/ia.png" alt="Uma pessoa olhando para a esquerda" class="container__imagem-pessoa" />
        </div>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
